<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Portal - File Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .upload-area:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .files-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .files-header h2 {
            color: #667eea;
            font-size: 1.8rem;
        }

        .search-box {
            padding: 0.8rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            width: 300px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .file-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-item:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .file-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .file-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .icon-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            width: 0%;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            min-width: 250px;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .files-header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                width: 100%;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>üìÇ Transfer Portal</h1>
        </div>
        <div class="header-right">
            <div class="user-badge" id="user-info">Welcome</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="upload-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Drag & drop files here or click to browse</div>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Choose Files</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="files-card">
            <div class="files-header">
                <h2>My Files (<span id="fileCount">0</span>)</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search files...">
            </div>
            <div class="file-grid" id="fileList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No files uploaded yet</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let files = JSON.parse(localStorage.getItem('transferFiles') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            renderFiles();
            setupEventListeners();
        });

        async function checkAuthentication() {
            try {
                // Check session storage first
                const storedUser = sessionStorage.getItem('user');
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    if (user.role === 'transfer') {
                        document.getElementById('user-info').textContent = `Welcome, ${user.username}`;
                        return;
                    }
                }

                // Verify with server
                const response = await fetch('/api/session');
                const result = await response.json();

                if (!response.ok || !result.success || result.user.role !== 'transfer') {
                    sessionStorage.removeItem('user');
                    window.location.href = '/homepage.html';
                    return;
                }

                sessionStorage.setItem('user', JSON.stringify(result.user));
                document.getElementById('user-info').textContent = `Welcome, ${result.user.username}`;
            } catch (error) {
                sessionStorage.removeItem('user');
                window.location.href = '/homepage.html';
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    sessionStorage.removeItem('user');
                    window.location.href = '/homepage.html';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const searchBox = document.getElementById('searchBox');

            fileInput.addEventListener('change', handleFileSelect);

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#764ba2';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#667eea';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#667eea';
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            });

            searchBox.addEventListener('input', (e) => {
                renderFiles(e.target.value);
            });
        }

        function handleFileSelect(e) {
            const selectedFiles = Array.from(e.target.files);

            if (selectedFiles.length === 0) return;

            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            progressBar.style.display = 'block';
            let progress = 0;

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = (event) => {
                    const fileData = {
                        id: Date.now() + index,
                        name: file.name,
                        size: formatFileSize(file.size),
                        type: file.type || 'unknown',
                        data: event.target.result,
                        uploadDate: new Date().toLocaleString()
                    };

                    files.push(fileData);

                    progress = ((index + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = progress + '%';

                    if (index === selectedFiles.length - 1) {
                        saveFiles();
                        renderFiles();
                        showToast('Files uploaded successfully!', 'success');

                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            progressFill.style.width = '0%';
                        }, 1000);
                    }
                };

                reader.readAsDataURL(file);
            });

            e.target.value = '';
        }

        function renderFiles(searchTerm = '') {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');

            let filteredFiles = files;

            if (searchTerm) {
                filteredFiles = files.filter(f => 
                    f.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            fileCount.textContent = files.length;

            if (filteredFiles.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>${searchTerm ? 'No files found' : 'No files uploaded yet'}</p>
                    </div>
                `;
                return;
            }

            fileList.innerHTML = filteredFiles.map(file => `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(file.type)}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">${file.size} ‚Ä¢ ${file.uploadDate}</div>
                    <div class="file-actions">
                        <button class="icon-btn" onclick="downloadFile(${file.id})" title="Download">‚¨áÔ∏è</button>
                        <button class="icon-btn" onclick="deleteFile(${file.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function downloadFile(id) {
            const file = files.find(f => f.id === id);
            if (!file) return;

            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            link.click();

            showToast('File downloaded!', 'success');
        }

        function deleteFile(id) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            files = files.filter(f => f.id !== id);
            saveFiles();
            renderFiles();
            showToast('File deleted!', 'success');
        }

        function saveFiles() {
            localStorage.setItem('transferFiles', JSON.stringify(files));
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé•';
            if (type.startsWith('audio/')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('word') || type.includes('document')) return 'üìù';
            if (type.includes('excel') || type.includes('spreadsheet')) return 'üìä';
            if (type.includes('zip') || type.includes('rar')) return 'üì¶';
            return 'üìÅ';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
